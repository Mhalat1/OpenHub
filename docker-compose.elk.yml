version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: openhub_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false   # Désactivé en dev
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - openhub_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: openhub_logstash
    ports:
      - "5044:5044"   # Beats input
      - "5000:5000"   # TCP input (Symfony)
      - "9600:9600"   # API Logstash
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - openhub_network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: openhub_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - openhub_network

volumes:
  elasticsearch_data:

networks:
  openhub_network:
    external: true  # Doit être le même network que ton app
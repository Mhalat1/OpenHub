input {
  # Logs Symfony via TCP (JSON)
  tcp {
    port => 5000
    codec => json_lines
    tags => ["symfony"]
  }

  # Logs React via HTTP
  http {
    port => 8080
    codec => json
    tags => ["react"]
    response_headers => {
      "Access-Control-Allow-Origin" => "*"
      "Access-Control-Allow-Headers" => "Content-Type"
      "Access-Control-Allow-Methods" => "POST, OPTIONS"
    }
  }
}

filter {
  # ── Logs Symfony ──────────────────────────────────────────
  if "symfony" in [tags] {
    mutate {
      add_field => { "app" => "openhub-backend" }
    }
    date {
      match => ["datetime", "yyyy-MM-dd HH:mm:ss"]
      target => "@timestamp"
    }
  }

  # ── Logs React ────────────────────────────────────────────
  if "react" in [tags] {
    mutate {
      add_field => { "app" => "openhub-frontend" }
    }
    # Parse le timestamp envoyé depuis le front
    if [timestamp] {
      date {
        match => ["timestamp", "ISO8601"]
        target => "@timestamp"
      }
    }
  }

  # ── Commun ────────────────────────────────────────────────
  mutate {
    remove_field => ["host", "port"]  # Nettoie les champs parasites
  }
}

output {
  # Index séparé par app et par jour
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "openhub-%{app}-%{+YYYY.MM.dd}"
  }

  # Debug en dev (optionnel, commenter en prod)
  stdout {
    codec => rubydebug
  }
}
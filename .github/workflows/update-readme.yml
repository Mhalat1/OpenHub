name: Auto-Update README

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/composer.json'
      - 'backend/.env'
      - 'README.template.md'
      - 'backend/bin/generate-readme.sh'
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Make script executable
        run: chmod +x backend/bin/generate-readme.sh
      
      - name: Generate README
        run: ./backend/bin/generate-readme.sh
      
      - name: Show generated README
        run: cat README.md
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update README [skip ci]"
            git push
            echo "✅ README mis à jour et pushé"
          else
            echo "ℹ️ Aucun changement dans README"
          fi